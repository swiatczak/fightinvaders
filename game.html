<!doctype html>
<html>
<!-- Javascript Invaders 6 July 2016 -->
    <head>
        <title>Javascript Invaders</title>
        <link rel="stylesheet" type="text/css" href="css/game2.css">
        <script src="js/game.js"></script>
    </head>
    <body>
        <h1>Invaders</h1>
            <div id="game_console">
                <div id="topbar">
                    <div id="score_panel">
                        <span class="panel_label">Score:</span>
                        <span id="score">0</span>
                    </div>
                    <div id="attempts_panel">
                        <span class="panel_label">Attempts:</span>
                        <span id="attempts">0</span>
                    </div>
                    <div id="difficulty">
                        <button class="dflcty_btn" id="d_easy">Easy</button>
                        <button class="dflcty_btn" id="d_hard">Hard</button>
                    </div>
                </div>
                <div id="main_screen">
                    <div class="avatar"></div>
                    <div class="avatar"></div>
                    <div class="avatar"></div>
                </div> 
                <div id="buttonbar">
                    <button id="start">Start</button>
                    <button id="reset">Reset</button>
                    <button id="stop">Stop</button>
                    <button id="again">Again</button>
                </div>
            </div>
    </body>
</html>
